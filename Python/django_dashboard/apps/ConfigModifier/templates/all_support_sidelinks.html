<script type="text/javascript">
	 
	function getTeams() {
		  // Some logic to retrieve, or generate tree structure
		  var teams = [
			  {
			    text: 'Teams',
			    backColor: "#f5f5f5",
			    state: {
			        expanded: false,
			        enableLinks: false,
			      },
			    nodes: {{teams| safe}}
			      
			   },
           ];

		  return teams;
		}
		$(document).ready(function() {
			$('#treeview').treeview({
		      data: getTeams(),
		      enableLinks: true,}			
			);	
			
	   });
	
</script>

{% if sides %}
    <ul class="nav nav-sidebar" style="padding-top: 30px;>
    {% for side in sides %}
	
    	<li>
        	<a href="{{ side.link }}">{{ side.name }}</a>
        </li>
    {% endfor %}

{% else %}
    <li> <strong >There are no side present.</strong></li>

    </ul>
{% endif %}

{% if teams %}
		<div id="treeview"></div>
				
{% endif %}
