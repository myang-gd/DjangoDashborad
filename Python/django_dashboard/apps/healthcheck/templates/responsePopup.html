<!DOCTYPE html>
<html>
<head>
</head>
<script type="text/javascript">
	$(document).ready(function() {
		$('#tb_validation_result td').each(function(){
			var $th = $(this).closest('table').find('th').eq($(this).index());
			if ($th.text() != 'Status') return; 
			if( $(this).text().indexOf("Passed") != -1  || $(this).text().indexOf("Pass") != -1) {
	    		$(this).css('background-color','#7FFF00');	 	        	    		 
	    	} else if($(this).text().indexOf("Failed") != -1 || $(this).text().indexOf("Fail") != -1) {
	    		$(this).css('background-color','#DC143C')
	    	}
		});
	})
</script>
<body>
	<div class="panel panel-default panel-success">
		<div class="panel-heading">
    		<h3 class="panel-title">{{ operationName }} Response Message</h3>
  		</div>
  	
  		<div class="panel-body">
				<pre>{{ responseMessage }}</pre>
  		</div>
  		
	</div>
	{% if validationResult %}
	<div class="panel panel-default panel-success">
			<div class="panel-heading" >
				<h3 class="panel-title">Validation Result</h3>
			</div>
			<div class="panel-collapse collapse in">
				<div class="panel-body">	
					<table class="table table-striped table-bordered" id="tb_validation_result">
						<thead>
					      <tr>
					        <th>Validation</th>
					        <th>Status</th>
					      </tr>
			    		</thead>
					    <tbody>
					    	  {% for key, value in validationResult.items %}
						      	<tr>
						      		<td>{{ key }}</td>
						        	<td>{{ value }}</td>
						      	</tr>
					     	  {% endfor %}
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	{% endif %}
</body>
</html>
